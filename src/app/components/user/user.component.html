        class="lottie"
        [options]="options" 
        (animationCreated)="onAnimate($event)">
    </ng-lottie>
    <div class="compoPersona d-flex pb-4 mb-4">

         <div class="col-md-2">
             <!-- <svg>
                 <filter id="blur" x="0" y="0">
                     <feFlood x="4" y="4" height="2" width="2"/>
                     
                     <feComposite width="10" height="10"/>
                     
                     <feTile result="a"/>

             <img [src]="dataPortfolio.img2" alt="" class="mt-4 personaImg img-thumbnail bg-color-rose rounded-circle">
         </div>
         <div class="col-6 d-flex personaText align-items-center">
                 
                 <blockquote class=" blockquote p-4">
                     <h1 id="titulo">FullStack Developer Jr</h1>
                     <footer id="nombre" class="blockquote-footer">{{dataPortfolio.nombre}}</footer>
                     <form  id="formPersona" class="border border-danger rounded bg-color-rose p-2 m-2">
                         <div class="form-group row">
                             <label for="tituloInput" class="col-sm-2 col-form-label">{{dataPortfolio.titulo}}</label>
                             <div class="col-sm-10">
                             <input type="text" id="tituloInput"  placeholder="..." class="form-control">
                             </div>
                         </div>
                         <div class="form-group row">
                             <label for="nombreInput" class="col-sm-2 col-form-label">Nombre</label>
                             <div class="col-sm-10">
                             <input type="text" id="nombreInput"  placeholder="..." class="form-control">
                             </div>
                         </div>
                         <button id="confirmarPersona" class="btn bg-color-red">confirmar</button>
                     </form>
                 </blockquote>
                 <div class="my-pe p-4" id="editarPersona">
                     <i class="bi bi-pencil-square fa-4x"></i>
                 </div>
                
         </div>
         
    </div>
 </section>
