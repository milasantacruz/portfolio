
        <section id="educacion" class="educacion container-fluid p-md-4 p-0">
            <div class="row p-4">
                <h1 class="col-10  eduText text-md-start text-center">Educacion</h1>
                <i id="addEducacion" class="col-2 bi bi-pencil-square fa-4x my-pe"> Add Educacion</i>
           </div>
              <form  id="addformEducacion" class="addformEducacion  border border-danger rounded bg-color-rose p-2 m-2">
                    <div class="form-group row">
                        <div class="col-sm-10">
                             <input type="text" id="addinstitutoI"  placeholder="Institulo" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="text" id="addtituloI"  placeholder="Titulo" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="text" id="addperiodoEduI"  placeholder="Periodo" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="text" id="adddesEduI"  placeholder="Descripcion" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-10">
                            <input type="file" id="addimagenEduI"  placeholder="Search" class="form-control">
                        </div>
                    </div>
                    <img src="" id="eduNewImgPrev" class="pt-4 img-thumbnail imgPrev" />
                    <div class="container" >
                    <button id="cancelarAddEdu" class="btn bg-color-red m-2">cancelar</button>
                    <button id="confirmarAddEdu" class="btn bg-color-red m-2">confirmar</button></div>
            
                </form>

           <educacion-item
                *ngFor="let educacionItem of dataEducacion"
                [educacion]="educacionItem"
           ></educacion-item>

        </section>
